{% extends "layout.html" %}
{% block content %}

<h1>Cats</h1>
<p>Meet our adorable feline friends!</p>

<div class="container-row">
  {% if results %}
    {% for item in results %}
      <div class="container-box" style="position: relative; display: inline-block; cursor:pointer;">
        <a href="{{ url_for('routes.item_detail', table='Cats', item_id=item['id']) }}" style="color:inherit; text-decoration:none;">
          <img src="{{ url_for('static', filename='images/' ~ item['image']) }}" alt="{{ item['name'] }}" style="display: block; width: 100%;">
          <h5>{{ item['name'] }}</h5>
        </a>
        {% if session.get('user_id') %}
          <form method="POST" action="{{ url_for('favorite_pet', pet_type='Cat', pet_id=item['id']) }}" style="margin-top: 0.5em;">
            <button type="submit" class="btn">&#10084; Favorite</button>
          </form>
        {% endif %}
      </div>
    {% endfor %}
  {% else %}
    <p>No cats found in the database.</p>
  {% endif %}
</div>

{% endblock %}
